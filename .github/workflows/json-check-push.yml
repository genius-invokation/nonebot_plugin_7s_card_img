name: JSON Format Check And Push

on:
  workflow_dispatch:            # 允许手动触发
  push:
    branches: 
      - main
    paths: 
      - 'map/NameMap.json'

jobs:
  validate-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Identify Changed JSON
        id: changes
        run: |
          CHANGED="false"
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "手动触发，强制执行。"
            CHANGED="true"
          else
            if git diff --name-only HEAD^ HEAD -- 'map/NameMap.json' | grep -q .; then
              echo "检测到变更。"
              CHANGED="true"
            else
              echo "未检测到变更。"
            fi
          fi
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

      - name: Validate JSON
        if: steps.changes.outputs.changed == 'true'
        run: |
          sudo apt-get install -y jq
          if ! jq empty map/NameMap.json; then
            echo "::error::JSON 格式错误！"
            exit 1
          else
            echo "✓ JSON 格式验证通过"
          fi

      # ---------------------------------------------------
      # 修改部分：使用 coscmd 替代旧的 Action
      # ---------------------------------------------------
      - name: Install and Configure coscmd
        if: steps.changes.outputs.changed == 'true'
        env:
          SECRET_ID: ${{ secrets.TENCENTCLOUD_AK }}
          SECRET_KEY: ${{ secrets.TENCENTCLOUD_SK }}
          BUCKET: ${{ secrets.COS_BUCKET }}
          REGION: ${{ secrets.COS_REGION }}
        run: |
          # 1. 安装腾讯云 COS 命令行工具
          sudo pip install coscmd
          
          # 2. 配置 (注意：Bucket 需要带上 AppID 后缀，Region 需要是 ap-xxx 格式)
          coscmd config -a $SECRET_ID -s $SECRET_KEY -b $BUCKET -r $REGION

      - name: Upload NameMap.json to COS
        if: steps.changes.outputs.changed == 'true'
        run: |
          echo "开始上传..."
          # upload <本地路径> <远程路径>
          coscmd upload map/NameMap.json map/NameMap.json
      # ---------------------------------------------------

      - name: DuduBot Reload
        if: steps.changes.outputs.changed == 'true'
        run: curl -sSL ${{ secrets.DUDUBOT_RELOAD_URL }}

      - name: Auto Fix and Create PR
        if: failure() && steps.changes.outputs.changed == 'true'
        run: |
          sudo apt-get install -y jq
          jq . map/NameMap.json > fixed.json && mv fixed.json map/NameMap.json
          
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add map/NameMap.json
          git commit -m "style: 自动修复 JSON 格式"
          git push origin HEAD:fix/json-format-${{ github.run_id }}
          
          gh pr create \
            --title "修复 JSON 格式问题" \
            --body "自动修复 ${{ github.sha }} 提交中的 JSON 格式问题" \
            --base main \
            --head fix/json-format-${{ github.run_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
