name: JSON Format Check And Push

on:
  workflow_dispatch:            # 允许手动触发
  push:
    branches: 
      - main  # 只监听 main 分支的推送
    paths: 
      - 'map/NameMap.json'  # 只在该 JSON 文件变更时触发

jobs:
  validate-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史记录

      - name: Identify Changed JSON
        id: changes
        run: |
          # 默认设为 false
          CHANGED="false"
          
          # 1. 如果是手动触发 (workflow_dispatch)，强制设为 true
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "手动触发，强制执行验证。"
            CHANGED="true"
          else
            # 2. 检查文件变更
            # 使用 || true 防止 git diff 在某些边缘情况报错
            # 使用 grep -q (quiet) 并不直接输出，而是通过 if 判断
            if git diff --name-only HEAD^ HEAD -- 'map/NameMap.json' | grep -q .; then
              echo "检测到 NameMap.json 发生变更。"
              CHANGED="true"
            else
              echo "未检测到 NameMap.json 变更。"
            fi
          fi
          
          # 输出结果到 GITHUB_OUTPUT
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

      - name: Validate JSON
        run: |
          # 安装 jq 工具
          sudo apt-get install -y jq

          echo "正在验证 JSON 格式..."
          if ! jq empty map/NameMap.json; then
            echo "::error::JSON 格式错误！请修复后重新提交"
            exit 1
          else
            echo "✓ JSON 格式验证通过"
          fi

      - name: Upload NameMap.json to COS
        uses: TencentCloud/cos-action@v1
        with:
          secret_id: ${{ secrets.TENCENTCLOUD_AK }}
          secret_key: ${{ secrets.TENCENTCLOUD_SK }}
          bucket: ${{ secrets.COS_BUCKET }}
          region: ${{ secrets.COS_REGION }}
          
          local_path: map/NameMap.json
          remote_path: map/NameMap.json

      - name: DuduBot Reload
        if: steps.changes.outputs.changed == 'true'
        run: curl -sSL ${{ secrets.DUDUBOT_RELOAD_URL }}

      # 扩展：自动格式化并创建修复 PR (可选)
      - name: Auto Fix and Create PR
        if: failure() && steps.changes.outputs.changed == 'true'
        run: |
          echo "尝试自动修复格式问题..."
          sudo apt-get install -y jq
          jq . map/NameMap.json > fixed.json && mv fixed.json map/NameMap.json
          
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add map/NameMap.json
          git commit -m "style: 自动修复 JSON 格式"
          git push origin HEAD:fix/json-format-${{ github.run_id }}
          
          gh pr create \
            --title "修复 JSON 格式问题" \
            --body "自动修复 ${{ github.sha }} 提交中的 JSON 格式问题" \
            --base main \
            --head fix/json-format-${{ github.run_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
